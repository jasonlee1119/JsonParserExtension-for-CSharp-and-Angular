<div class="window">
  <h1>Hello Extension</h1>
  <form [formGroup]="inputForm">
    <mat-tab-group>
      <mat-tab label="Json to C# Class">
        <span>Input Json String: </span>
        <br>
        <textarea
          class="mt-3"
          rows="10"
          cols="30"
          formControlName="jsonStringInput">

      </mat-tab>
      <mat-tab label="Json to Ts Interface"> Content 2 </mat-tab>
    </mat-tab-group>
    <button
      mat-raised-button
      color="primary">Convert
    </button>
  </form>
</div>
