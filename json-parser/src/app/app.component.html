<div class="window">
  <h1>Hello Extension</h1>
  <form [formGroup]="inputForm">
    <mat-tab-group>
      <mat-tab label="Json to C# Class">
        <span>Input Json String: </span>
        <br>
        <textarea
          class="mt-3"
          rows="10"
          cols="30"
          formControlName="jsonStringInput">
        </textarea>
        <br>
        <span>Output C# Class String: </span>
        <br>
        <textarea
          class="mt-3"
          rows="10"
          cols="30"
          [readOnly]="true"
          formControlName="cSharpClassString">
        </textarea>
      </mat-tab>
      <mat-tab label="Json to TS Interface">
        <span>Input Json String: </span>
        <br>
        <textarea
          class="mt-3"
          rows="10"
          cols="30"
          formControlName="jsonStringInput">
        </textarea>
        <br>
        <span>Output TS Interface String: </span>
        <br>
        <textarea
          class="mt-3"
          rows="10"
          cols="30"
          [readOnly]="true"
          formControlName="typeScriptInterfaceString">
        </textarea>
      </mat-tab>
    </mat-tab-group>
    <button
      mat-raised-button
      (click)="resetForm()"
      color="primary">Reset
    </button>
  </form>
</div>
